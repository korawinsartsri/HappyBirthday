<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad days go away!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: "Itim", serif;
            text-align: center;
        }

        .chihuahua-container {
            position: relative;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .chihuahua {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #222; /* Black fur */
            border-radius: 50%;
        }

        /* Ears */
        .ear {
            position: absolute;
            width: 70px;
            height: 100px;
            background-color: #222; /* Black fur */
            top: -40px;
            border-radius: 50%;
        }

        .ear.left { left: -30px; transform: rotate(-20deg); }
        .ear.right { right: -30px; transform: rotate(20deg); }

        /* Inner Ears */
        .inner-ear {
            position: absolute;
            width: 40px;
            height: 70px;
            background-color: #eaeaea; /* Slightly lighter inner ear */
            top: 10px;
            left: 15px;
            border-radius: 50%;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white; /* White sclera */
            border-radius: 50%;
            top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye::after {
            content: "";
            width: 12px;
            height: 12px;
            background-color: black; /* Pupil */
            border-radius: 50%;
        }

        .eye.left { left: 40px; }
        .eye.right { right: 40px; }

        /* Nose */
        .nose {
            position: absolute;
            width: 18px;
            height: 12px;
            background-color: black;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: transparent;
            border-bottom: 3px solid black;
            border-radius: 50%;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Message */
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #d81b60;
        }

    </style>
</head>
<body>
    <div class="chihuahua-container">
        <div class="chihuahua">
            <div class="ear left"><div class="inner-ear"></div></div>
            <div class="ear right"><div class="inner-ear"></div></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="message">"Bad days donâ€™t last, but good dogs always do :)"</div>
</body>
</html>
