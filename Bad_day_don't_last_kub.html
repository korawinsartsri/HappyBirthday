<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad days go away!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: "Itim", serif;
            text-align: center;
        }
        
        .dog-container {
            position: relative;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="dog-container">
        <img src="https://image.petmd.com/files/inline-images/fluffy-dog-pomeranian.jpg?VersionId=Djxr132tpI91dF9vm1qZcpLmHnzgaJlQ" alt="Happy Dog">
    </div>
    <div class="message">"Bad days donâ€™t last, but good dogs do :)"</div>
</body>
</html>
